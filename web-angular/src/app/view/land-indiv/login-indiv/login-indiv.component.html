
<div id="main"  >
  <div id = "left">
    <div>
      <span style="font-size: larger">Title:</span>

      <nz-select  ngModel="123" style="width: 50%">
        <nz-option *ngFor="let option of individual" [nzLabel]="option['_id']" [nzValue]="option['count']"></nz-option>
      </nz-select>
      <nz-range-picker [(ngModel)]="dateRange" (ngModelChange)="onChange($event)"></nz-range-picker>
      <button>select</button>
            <nz-list  nzHeader="Your Select Title" style="text-align: center;margin-top: 10px" nzFooter="">
              <ul nz-list nzBordered nzSize="small">
                <li nz-list-item nzNoFlex style="text-align: left">
                  <span style="text-align: left"><strong>Title</strong></span> <span style="float: right"><strong> Total number of revisions</strong></span>
                </li>
                <li nz-list-item nzNoFlex style="text-align: left">
                  <span style="text-align: left">Australia</span> <span style="float: right">100</span>
                </li>
              </ul>
            </nz-list>


      <nz-list nzHeader="top 5 regular users"  style="text-align: center" nzFooter="">
        <ul nz-list nzBordered nzSize="small">
          <li nz-list-item *ngFor="let item of individual" nzNoFlex style="text-align: left">
            {{item['_id']}}<span style="float: right">{{item['count']}}</span>
          </li>
        </ul>
      </nz-list>

      <nz-list nzHeader="top 3 news"  style="text-align: center" nzFooter="">
        <ul nz-list nzBordered nzSize="small">
          <li nz-list-item *ngFor="let item of individual" nzNoFlex style="text-align: left">
            {{item['_id']}}<span style="float: right">{{item['count']}}</span>
          </li>
        </ul>
      </nz-list>





    </div>
    <div class="chart">
      <canvas baseChart
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [plugins]="pieChartPlugins"
              chartType="pie"
              [options]="pieChartOptions"
              legend="true">
      </canvas>
    </div>




  </div>

  <div id = "right">

    <div style="display: block">
<!--    -->
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"

              legend="true"
              chartType="bar">
      </canvas>
    </div>
    <div style="display: block">
      <!--    -->
      <canvas baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"

              legend="true"
              chartType="bar">
      </canvas>
    </div>
  </div>





  </div>

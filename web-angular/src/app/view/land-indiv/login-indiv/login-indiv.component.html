
<div id="main"  >
  <div id = "left">
    <div>
      <span style="font-size: larger">Title:</span>

        <button nz-button nz-dropdown [nzDropdownMenu]="menu" nzPlacement="topLeft" style="width: 90%;float: right" >Choose your title</button>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item (click)="log('1st menu item')">1st menu item length</li>
            <li nz-menu-item>2nd menu item length</li>
            <li nz-menu-item>3rd menu item length</li>
          </ul>
        </nz-dropdown-menu>
      <cdk-virtual-scroll-viewport itemSize="100" style="width: 100%">
      <nz-list nzHeader="lowest number of revisions"  style="text-align: center" nzFooter="">
        <ul nz-list nzBordered nzSize="small">
          <li nz-list-item *cdkVirtualFor="let item of individual" nzNoFlex style="text-align: left">
            {{item['_id']}}<span style="float: right">{{item['count']}}</span>
          </li>
        </ul>
      </nz-list>
      </cdk-virtual-scroll-viewport>




    </div>




  </div>

  <div id = "right">





  </div>
</div>


<div >
  <ul  [ngSwitch]="isLogin" nz-menu nzMode="horizontal" nzTheme="dark" class = "header">
    <li  nz-menu-item nzMatchRouter>
      <a [routerLink]="['/']">INTRODUCTION</a>
    </li>

    <li nz-menu-item nzMatchRouter>
      <a [routerLink]="['/landOverall']">OVERALL ANALYTICS</a>
    </li>

    <li nz-menu-item nzMatchRouter>
      <a [routerLink]="['/landAuthor']">AUTHOR ANALYTICS</a>
    </li>

    <li nz-menu-item nzMatchRouter>
      <a [routerLink]="['/landIndiv']">INDIVIDUAL ARTICLE ANALYTICS</a>
    </li>


    <li   *ngSwitchCase=false nz-menu-item nzMatchRouter class = "right">
      <button nz-button nzType="default" (click)=onClickSignup()>Sign up</button>
    </li>

    <li *ngSwitchCase=false nz-menu-item nzMatchRouter class = "right">
      <button nz-button nzType="primary" (click)=onClickLogin()>Log in</button>
    </li>
    <li *ngSwitchCase=true nz-menu-item nzMatchRouter class = "signout">
      <span>{{username}}</span><button nz-button nzType="primary" (click)="onClickLogout()">Log out</button>
    </li>

  </ul>
</div>
